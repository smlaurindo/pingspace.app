services:
  postgres:
    image: postgres:18-alpine
    container_name: pingspace-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pingspace_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pingspace_password}
      POSTGRES_DB: ${POSTGRES_DB:-pingspace_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pingspace_user} -d ${POSTGRES_DB:-pingspace_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: pingspace-dev-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_DRIVER: pgsql
      ADMINER_DEFAULT_SERVER: pingspace-dev-postgres
      ADMINER_DESIGN: filamentish
      ADMINER_DEFAULT_USER: ${POSTGRES_USER:-pingspace_user}
      ADMINER_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD:-pingspace_password}
      ADMINER_DEFAULT_DB: ${POSTGRES_DB:-pingspace_db}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: