services:
  postgres-test:
    image: postgres:18-alpine
    container_name: pingspace-test-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-pingspace_test_user}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:-pingspace_test_password}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-pingspace_test_db}
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TEST_USER:-pingspace_test_user} -d ${POSTGRES_TEST_DB:-pingspace_test_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
